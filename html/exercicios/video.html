<video  id="meuVideo" width="800" height="450" controls controlslist="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu browser n√£o permite Video
</video>


<div wm-progresso="meuVideo" class="progresso"> 
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>


<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .progresso > div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    var video = document.getElementById("meuVideo")
    var play = document.querySelectorAll('[wm-play]').forEach(play => {
        play.onclick = function(e) {
            video.play()
    }
    })
    var pause = document.querySelectorAll('[wm-pause]').forEach(pause => {
        pause.onclick = function(e) {
            video.pause()
    }
    })

    setInterval(() => {
        var tempo = video.duration
        var tempoPassado =video.currentTime
        let porcentagemFoi = (tempoPassado/tempo)*100
        const valorDiv = document.querySelector('[wm-progresso="meuVideo"] >div')
        valorDiv.style.width = `${porcentagemFoi}%`
    
    },500);
</script>
